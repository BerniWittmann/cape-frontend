matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: node_js
      node_js: "10"

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      echo 'BT_TOKEN'=$BT_TOKEN > .env.docker && docker run --rm\
        --env-file .env.docker \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "npm run electron:build -- -p onTagOrDraft -wl"
    else
      npm run electron:build -- -p onTagOrDraft -m
    fi
before_cache:
  - rm -rf .env.docker
  - rm -rf $HOME/.cache/electron-builder/wine

on:
  tags: true